<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DogTreats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="topbar">
        <div>
            <span>DogTreats </span>
        </div>
        <nav class="nav-links">
            <a href="{{ url_for('index') }}">Startseite</a>
            <a href="{{ url_for('plans') }}">Hund anlegen</a>
            <a href="{{ url_for('plans_all') }}">Abo-Modelle</a>
            <a href="{{ url_for('all_products') }}">Alle Produkte</a>
            <a href="{{ url_for('profile') }}">Profil</a>
            <a href="{{ url_for('cart') }}">Warenkorb</a>

        </nav>
    </header>

    {% if session.username %}
    <div class="login-info">
        Eingeloggt als: <strong>{{ session.username }}</strong>
    </div>
    {% endif %}

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bottom-bar">
        <div class="bottom-links">
            <a href="{{ url_for('impressum') }}">Impressum</a>
            <a href="{{ url_for('kontakt') }}">Kontakt</a>
        </div>
    </footer>
</body>
</html>
