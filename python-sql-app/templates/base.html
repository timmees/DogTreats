<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DogTreats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="topbar">
        <div class="logo">
            
            <span>DogTreats LOGO</span>
        </div>
        <nav class="nav-links">
            <a href="{{ url_for('index') }}">Startseite</a>
            <a href="{{ url_for('plans') }}">Abo-Modelle</a>
            <a href="{{ url_for('profile') }}">Profil</a>
        </nav>
    </header>
{% if session.username %}
<div class="login-info">
    Eingeloggt als: <strong>{{ session.username }}</strong>
</div>
{% endif %}

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

<footer class="bottom-bar">
    <div class="bottom-links">
        <a href="#">Impressum</a>
        <a href="#">Kontakt</a>
    </div>
</footer>
</body>
</html>
